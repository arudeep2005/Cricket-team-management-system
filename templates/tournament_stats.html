<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament Stats - Cricket Premier League</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
        background-image: url({{ url_for('static', filename='Background.jpg') }});
        background-color: #e8e8e8; /* Slightly darker base color for blending */
        background-blend-mode: overlay; /* Use overlay to maintain some image lightness */
        background-size: cover; /* Ensure the background covers the entire area */
        background-position: center; /* Center the background image */
        background-attachment: fixed; /* Keep the background fixed during scrolling */
    }

    #topbar {
        background-color: #000;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
        color: #fff;
    }

    #topbar h1 {
        margin: 0;
        padding-bottom: 10px;
    }

    #topbar a {
        display: inline-block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    #topbar a:hover {
        background-color: #333;
        color: #ddd;
    }

    #content {
        padding: 20px;
        max-width: 800px;
        margin: 100px auto 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        cursor: pointer;
    }

    tr:hover {
        background-color: #3064d4;
        color: #e2e2e2;
    }

    .team-logo, .player-image {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
    }
</style>
</head>
<body>
<div id="topbar">
    <h1>Cricket Premier League</h1>
    
</div>

<div id="content">
    <h2>Tournament Stats</h2>
    <div>
        <h3>Top Run Scorers</h3>
        <table>
            <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Runs</th>
            </tr>
            {% for player in runs %}
            <tr onclick="window.location='/frontpagereset/players/player{{ player[0] }}';">
                <td>
                    <img src="{{ url_for('static', filename='assets/PlayerImages/Images/' ~ player[1] ~ '.webp') }}" alt="{{ player[1] }}'s Picture" class="player-image">
                    {{ player[1] }}
                </td>
                <td>
                    <img src="{{ url_for('static', filename='assets/logo/' ~ player[3] ~ '.webp') }}" alt="{{ player[2] }} Logo" class="team-logo">
                    {{ player[3] }}
                </td>
                <td>{{ player[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div style="margin-top: 20px;">
        <h3>Top Wicket Takers</h3>
        <table>
            <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Wickets</th>
            </tr>
            {% for player in wickets %}
            <tr onclick="window.location='/frontpagereset/players/player{{ player[0] }}';">
                <td>
                    <img src="{{ url_for('static', filename='assets/PlayerImages/Images/' ~ player[1] ~ '.webp') }}" alt="{{ player[1] }}'s Picture" class="player-image">
                    {{ player[1] }}
                </td>
                <td>
                    <img src="{{ url_for('static', filename='assets/logo/' ~ player[3] ~ '.webp') }}" alt="{{ player[2] }} Logo" class="team-logo">
                    {{ player[3] }}
                </td>
                <td>{{ player[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
